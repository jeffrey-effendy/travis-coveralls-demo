language: node_js
node_js:
  - "5.4.0"

services:
  - mysql

dist: trusty
sudo: required
addons:
  apt:
    packages:
    - mysql-server-5.7
    - mysql-client-core-5.7
    - mysql-client-5.7
    
before_script:
  - npm install -g bower
  - bower install

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - mysql -e "create database if not exist localdb;" -uroot
  
script: npm test